cv:
  name: Konstantin Alekseev
  location: Dubai, UAE
  email: kalekseev.spb@gmail.com
  phone: tel:+971523972904
  social_networks:
    - network: LinkedIn
      username: guapman
    - network: GitHub
      username: guapman
  sections:
    summary:
      - >
        Senior Software Engineer & Team Lead with 15+ years of experience designing and delivering scalable, 
        high-performance systems across healthcare, aviation, and media domains. 
        Collaborated with cross-functional teams to build real-time communication platforms, AI-powered services, 
        and low-latency video streaming solutions used by thousands of end users.
        Expert in C/C++, Python and Scala, with deep knowledge of distributed architectures, VoIP, WebRTC, 
        and AI-driven data processing pipelines. Strong background in system optimization, 
        cross-platform development, and embedded/IoT integration.
        Known for bridging complex technical design with business objectives — from developing 
        compression algorithms adopted in commercial codecs to leading AI-augmented telehealth 
        platforms that improve operational efficiency by up to 30%. 
        Passionate about building reliable, secure, and efficient systems that scale.
    education:
      - institution: Saint Petersburg State University of Aerospace and Instrumentation
        area: "*Computer Science* - Signal Processing / Embedded systems / Automated control systems"
        degree: M.C.S
        start_date: 2001-09
        end_date: 2007-09
    experience:
      - company: iO Health
        position: "*Team Leader*"
        location: Dubai, UAE
        start_date: 2022-07
        highlights:
          - Led a cross-functional team of 6 engineers delivering a next-generation telehealth platform integrating 
            secure video consultations, real-time IoT medical device data, and AI-assisted workflows for providers across the UAE and KSA.
          - Designed and deployed AI-driven workflow automation (RAG-based agent system) that reduced administrative 
            overhead for clinics by ~30%, improving patient throughput and response time.
          - Built data ingestion microservices for third-party medical devices and wearables,
            enabling secure and scalable health data storage and analytics.
          - Collaborated with product and compliance teams to align platform capabilities with local healthcare data regulations (DHA, MOH).
          - Owned the VoIP and messaging platform, integrating WebRTC and RTP pipelines and 
            ensuring compliance with UAE telecom regulations.
          - Led migration to Zoom SDK to ensure UAE telecom compliance, maintaining all core features
            while cutting infrastructure maintenance costs by 40%.
          - "Stack: *Scala, Java, C, C++, Python, AI/RAG/LLMs, RTP/STUN, WebRTC, Cassandra, Postgres, AWS/OCI, Docker*"

      - company: Shamsa Tech (rebranded as iO Health in 2022)
        position: "*Desktop Client Team Leader / Backend Developer*"
        location: Dubai, UAE (Remote)
        start_date: 2015-12
        end_date: 2022-06
        highlights:
          - Design and development of a secure, B2B communication platform supporting 
            encrypted messaging and real-time video conferencing for enterprise clients.
          - Built the entire desktop client from scratch (C++/Qt), integrating advanced VoIP and 
            video streaming features via WebRTC and Janus Media Server.
          - Designed a custom binary communication protocol with end-to-end encryption,
            achieving less than 150 ms latency and meeting strict corporate security standards.
          - Collaborated with backend team to develop and refine protocol and APIs,
            ensuring efficient media routing and authentication layers.
          - Platform was successfully acquired in 2019 and now serves as the core desktop component of iO Health's telehealth ecosystem.
          - "Stack: *C, C++, Scala, Java, Qt, RTP/STUN, WebRTC, OpenSSL, Janus Media Server, Docker*"

      - company: NITA LLC
        position: "*Senior Software Developer*"
        location: Saint-Petersburg, Russia
        start_date: 2011-01
        end_date: 2022-05
        highlights:
          - Designed and implemented the Pseudo-Pilot Workspace, enabling simultaneous simulation of up to 500 
            concurrent aircraft interactions with high real-time fidelity.
          - Developed and integrated the AMAN/DMAN (Arrival/Departure Management) service,
            improving airspace throughput efficiency by ~20% through optimized sequencing algorithms.
          - Refactored legacy C++ components and introduced modern frameworks.
          - Collaborated with air traffic domain experts to ensure regulatory compliance and 
            reliability of simulation outcomes under strict latency and safety constraints.
          - "Stack: *C, C++, Qt, TCP/IP*"

      - company: LG Electonics
        position: "*Research Engineer*"
        location: Saint-Petersburg, Russia
        start_date: 2008-04
        end_date: 2010-12
        highlights:
          - Contributed to the development and release of multiple global mobile phone models 
            (GD880, BL40, KM900 Arena, GD510, KP500, KF300), collectively shipped to millions of users worldwide.
          - Embedded experimental HDR photo enhancement pipeline.
          - "Stack: *C, C++, Assembler, Internal company SDKs*"

      - company: Prosecurity
        position: "*Software Developer*"
        location: Saint-Petersburg, Russia
        start_date: 2007-01
        end_date: 2008-04
        highlights:
          - Designed and developed an automotive GPS/GSM-based security system, integrating embedded firmware,
            communication protocols, and monitoring interfaces.
          - Programmed Microchip and ARM microcontrollers in C and Assembly for real-time tracking,
            event detection, and secure data transmission.
          - Developed custom lightweight data-exchange protocols (over TCP/IP, I2C, SPI, RS232).
          - Built a desktop monitoring interface for live vehicle tracking and alerts,
            supporting concurrent monitoring of hundreds of active devices.
          - "Stack *C, C++, Assembly, Microchip, ARM, TCP/IP, I2C, SPI, RS-232*"

      - company: XVD Corporation (USA)
        position: Software Developer
        location: Saint-Petersburg, Russia
        start_date: 2005-09
        end_date: 2006-09
        highlights:
          - Developed and integrated a novel DCT coefficient coding algorithm (based on university research) that 
            reduced video data size by ~20% while preserving visual quality, directly decreasing bandwidth usage in production codecs.
          - Enhanced bitrate control and entropy coding modules in the company’s commercial video codec suite, 
            improving adaptive streaming efficiency under varying network conditions.
          - Collaborated with R&D team on codec integration and testing for H.264/H.265 pipelines used in broadcast and IP video transmission.
          - "Stack: *C, C++, Assembler, Entropy coding, RTP, H264, H265, JPEG*"
    projects:
      - name: Securicam Insight IP-Cam
        start_date: 2014
        end_date: 2016
        highlights:
          - Developed IP camera firmware with modern dashboard.
      - name: Nekaka Files Sharing Client
        start_date: 2012
        end_date: 2013
        highlights:
          - Windows file-sync client for cloud service (https://habr.com/en/companies/nekaka/articles/182040).
    technologies:
      - label: Languages
        details: C++, C, Python, Scala, Java, Objective-C, SQL.
      - label: Technologies
        details: AI/RAG, VoIP, Networks, Cryptography, Multi-threading, Distributed systems,
                 REST, GraphQL, OAuth
      - label: Storage & Messaging
        details: Postgres, Cassandra, MongoDb, MySQL, SQLite, S3, Redis, Kafka
      - label: IDE and tools
        details: IntelliJ Idea, PyCharm, VSCode, Docker, k8s, Jenkins, Git, bash, Jira, Clickup, n8n, Wireshark, ffmpeg.
      - label: Platforms
        details: Linux, macOS, Windows.
design:
  theme: classic
  page:
    size: us-letter
    top_margin: 2cm
    bottom_margin: 2cm
    left_margin: 1.6cm
    right_margin: 1.6cm
    show_page_numbering: true
    show_last_updated_date: false
  colors:
    text: rgb(0, 0, 0)
    name: rgb(0, 79, 144)
    connections: rgb(0, 79, 144)
    section_titles: rgb(0, 79, 144)
    links: rgb(0, 79, 144)
    last_updated_date_and_page_numbering: rgb(128, 128, 128)
  text:
    font_family: Source Sans 3
    font_size: 10pt
    leading: 0.6em
    alignment: justified
    date_and_location_column_alignment: right
  links:
    underline: false
    use_external_link_icon: true
  header:
    name_font_family: Source Sans 3
    name_font_size: 30pt
    name_bold: true
    photo_width: 3.5cm
    vertical_space_between_name_and_connections: 0.7cm
    vertical_space_between_connections_and_first_section: 0.7cm
    horizontal_space_between_connections: 0.5cm
    connections_font_family: Source Sans 3
    separator_between_connections: ''
    use_icons_for_connections: true
    alignment: center
  section_titles:
    font_family: Source Sans 3
    font_size: 1.4em
    bold: true
    small_caps: false
    line_thickness: 0.5pt
    vertical_space_above: 0.5cm
    vertical_space_below: 0.5cm
  entries:
    date_and_location_width: 4.15cm
    left_and_right_margin: 0.2cm
    horizontal_space_between_columns: 0.1cm
    vertical_space_between_entries: 1.2em
    allow_page_break_in_sections: true
    allow_page_break_in_entries: true
    short_second_row: false
    show_time_spans_in: []
  highlights:
    bullet: •
    top_margin: 0.25cm
    left_margin: 0.4cm
    vertical_space_between_highlights: 0.25cm
    horizontal_space_between_bullet_and_highlight: 0.5em
    summary_left_margin: 0cm
  entry_types:
    one_line_entry:
      template: '**LABEL:** DETAILS'
    education_entry:
      main_column_first_row_template: '**INSTITUTION**, AREA'
      degree_column_template: '**DEGREE**'
      degree_column_width: 1cm
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        LOCATION
        DATE
    normal_entry:
      main_column_first_row_template: '**NAME**'
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        LOCATION
        DATE
    experience_entry:
      main_column_first_row_template: '**COMPANY**, POSITION'
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        LOCATION
        DATE
    publication_entry:
      main_column_first_row_template: '**TITLE**'
      main_column_second_row_template: |-
        AUTHORS
        URL (JOURNAL)
      main_column_second_row_without_journal_template: |-
        AUTHORS
        URL
      main_column_second_row_without_url_template: |-
        AUTHORS
        JOURNAL
      date_and_location_column_template: DATE
