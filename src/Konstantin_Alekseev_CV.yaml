cv:
  name: Konstantin Alekseev
  location: Dubai, UAE
  email: kalekseev.spb@gmail.com
  phone: tel:+971523972904
  social_networks:
    - network: LinkedIn
      username: guapman
    - network: GitHub
      username: guapman
  sections:
    summary:
      - >
        I'm software engineer with strong experience in computer science.
        I was participating in many projects as developer and as team leader in such domains
        as aviation, healthcare, video surveillance, media processing, security systems.
        I have experience with different programming languages, instruments and services,
        always learn new technologies in this rapidly growing area.
        My technical background spans a wide range of languages and frameworks — 
        from low-level and ultra-low-latency C/C++, to JVM-based languages like Java and Scala,
        as well as Python for rapid prototyping and AI-powered services.
        Video processing and streaming is one of my favorite areas of expertise.
        I have contributed to several projects involving advanced media processing solutions,
        including the development and optimization of custom video codecs with
        enhanced performance characteristics.
        Main interest and expertise: *distributed client server systems,
        VoIP and media processing, media streaming solutions, AI services, RAG,
        IoT and embedded systems, cross-platform development*.
    education:
      - institution: Saint Petersburg State University of Aerospace and Instrumentation
        area: "*Computer Science*"
        degree: M.C.S
        start_date: 2001-09
        end_date: 2007-09
        highlights:
          - '**Graduation project:** Effective encoding of DCT transformation coefficients
            in the video compression tasks.'
          - '**Coursework:** Automated control systems, Embedded systems, Signal Processing,
            System level software, Network technologies, Computer graphics,
            Real-time systems, AI systems, Software Foundations, Computer Architecture.'
    experience:
      - company: iO Health
        position: "*Team Leader*"
        location: Dubai, UAE
        start_date: 2022-07
        highlights:
          - Development of platform for telehealth services with integrated video calls 
            and IoT medical devices. Scalable backend written on Scala and native frontend
            clients for mobiles and desktop devices.
          - AI-powered services to optimize healthcare providers (in UAE and KSA) workflow. RAG and Agents with in-house LLMs
          - Analyzing business requirements and search for optimal technical solutions
            for implementation.
          - Development lead of the VoIP and messaging platform team.
          - Implementation of microservice for data store, processing and analyzing of
            third-party medical smart devices and wearables.
          - Transition from internal media server to Zoom Video SDK as it was requirements
            from local regulator to use VoIP calls in UAE.
          - "Stack: *Scala, Java, C++, Python, AI, RTMP, WebRTC, Cassandra, Postgres, AWS, Oracle, Docker*"
      - company: Shamsa Tech
        position: "*Desktop Client Team Leader / Backend Developer*"
        location: Dubai, UAE (Remote)
        start_date: 2015-12
        end_date: 2022-06
        highlights:
          - Developed a cross-platform desktop client for B2B messaging
            and video calls platform.
          - Implemented custom binary protocol with strong security and
            worked hard on complex modern UI that was developed in 
            thought cooperation with design team.
          - I led the desktop client team and coordinated tasks using agile methodology.
          - Participated in backend development and API design.
          - Product was created from scratch and successfully finished. Later it was
            acquired and now used as core in telehealth project.
          - >
            Stack: *C++, Scala, Qt, WebRTC, gtest, OpenSSL, Janus Media Server*
 
      - company: NITA LLC
        position: "*Senior Software Developer*"
        location: Saint-Petersburg, Russia
        start_date: 2011-01
        end_date: 2022-05
        highlights:
          - Implemented a new pseudo-pilot workspace for air traffic controllers simulator
            that is widely used all over the CIS region, Turkey and Lithuania.
          - Took part in AMAN/DMAN service implementation for arrival and departure
            planes management. Service was successfully integrated in several ATC centers
            and helped to increase throughput of air traffic flows.
          - Integrated new technologies to the legacy code base that helped to improve
            stability of software and development process.
          - "Stack: *C++, Qt, QML, STL, boost, WinAPI, MFC, XML*"
      - company: LG Electonics
        position: "*Research Engineer*"
        location: Saint-Petersburg, Russia
        start_date: 2008-04
        end_date: 2010-12
        highlights:
          - Took part in development and release of mobile phones 
            GD880, GD510, BL40, KM900 Arena, KP500 Cookie, LG KF300.
          - Embedded the experimental image processing algorithm for HDR photos.
          - "Stack: *C++, Assembler, Rational ClearCase, Internal company SDKs*"
      - company: Prosecurity
        position: "*Software Developer*"
        location: Saint-Petersburg, Russia
        start_date: 2007-01
        end_date: 2008-04
        highlights:
          - Design and development of GPS/GSM based security system for automotive.
          - Low-level programming for Microchip and ARM controllers.
          - Developed internal protocols for data exchange
            (over TCP/IP, I2C, SPI, RS232).
          - Developed frontend system for vehicle position monitoring.
          - "Stack *C, Assembler, C++, Microchip, ARM*"
      - company: XVD Corporation (USA)
        position: Software Developer
        location: Saint-Petersburg, Russia
        start_date: 2005-09
        end_date: 2006-09
        highlights:
          - Developed new algorithm for DCT coefficients coding and made integration
            in company products. Algorithm helped to reduce video data size
            and as result company products used less bandwidth. This task was
            related to my university graduation project.
          - Integrated the improved bitrate control algorithm to company products.
          - "Stack: *C++, C, Assembler, Entropy coding, H264, H265, JPEG*"
    projects:
      - name: Securicam Insight IP-Cam
        start_date: 2014
        end_date: 2016
        highlights:
          - Developed a firmware for security IP camera. Main benefits of company cameras
            in that time were simple user interface, stability, good image quality and
            a lot of features.
          - Communication with R&D team in China during development for clarification of
            technical questions due to lack of good documentation.
          - "Stack: *C++, ARM, TI DaVinci, REST*"
      - name: Nekaka Files Sharing Client
        start_date: 2012
        end_date: 2013
        highlights:
          - Developed a Windows desktop client integrated on system level for file sharing cloud
            service.
          - Developed a file synchronization algorithm similar to well known Dropbox service.
          - (https://habr.com/en/companies/nekaka/articles/182040)
          - "Stack: *C++, WinAPI, COM, ATL, SQLite, REST*"
    technologies:
      - label: Languages
        details: C++, C, Python, Scala, Java, Objective-C, SQL.
      - label: Concepts and technologies
        details: Agile development, OOP, AI, RAG, Functional Programming, Refactoring,
                 Multi-threading, RPC, IPC, Distributed systems.
      - label: IDE and tools
        details: IntelliJ Idea, PyCharm, Qt Creator, Visual Studio, bash, gcc,
                 clang, CMake, qmake, sbt.
      - label: Source and tasks control
        details: Jira, Git, Jenkins, Clickup, Sourcesafe, Rational ClearCase, Redmine.
      - label: Platforms
        details: Linux, macOS, Windows.
design:
  theme: classic
  page:
    size: us-letter
    top_margin: 2cm
    bottom_margin: 2cm
    left_margin: 2cm
    right_margin: 2cm
    show_page_numbering: true
    show_last_updated_date: false
  colors:
    text: rgb(0, 0, 0)
    name: rgb(0, 79, 144)
    connections: rgb(0, 79, 144)
    section_titles: rgb(0, 79, 144)
    links: rgb(0, 79, 144)
    last_updated_date_and_page_numbering: rgb(128, 128, 128)
  text:
    font_family: Source Sans 3
    font_size: 10pt
    leading: 0.6em
    alignment: justified
    date_and_location_column_alignment: right
  links:
    underline: false
    use_external_link_icon: true
  header:
    name_font_family: Source Sans 3
    name_font_size: 30pt
    name_bold: true
    photo_width: 3.5cm
    vertical_space_between_name_and_connections: 0.7cm
    vertical_space_between_connections_and_first_section: 0.7cm
    horizontal_space_between_connections: 0.5cm
    connections_font_family: Source Sans 3
    separator_between_connections: ''
    use_icons_for_connections: true
    alignment: center
  section_titles:
    font_family: Source Sans 3
    font_size: 1.4em
    bold: true
    small_caps: false
    line_thickness: 0.5pt
    vertical_space_above: 0.5cm
    vertical_space_below: 0.3cm
  entries:
    date_and_location_width: 4.15cm
    left_and_right_margin: 0.2cm
    horizontal_space_between_columns: 0.1cm
    vertical_space_between_entries: 1.2em
    allow_page_break_in_sections: true
    allow_page_break_in_entries: true
    short_second_row: false
    show_time_spans_in: []
  highlights:
    bullet: •
    top_margin: 0.25cm
    left_margin: 0.4cm
    vertical_space_between_highlights: 0.25cm
    horizontal_space_between_bullet_and_highlight: 0.5em
    summary_left_margin: 0cm
  entry_types:
    one_line_entry:
      template: '**LABEL:** DETAILS'
    education_entry:
      main_column_first_row_template: '**INSTITUTION**, AREA'
      degree_column_template: '**DEGREE**'
      degree_column_width: 1cm
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        LOCATION
        DATE
    normal_entry:
      main_column_first_row_template: '**NAME**'
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        LOCATION
        DATE
    experience_entry:
      main_column_first_row_template: '**COMPANY**, POSITION'
      main_column_second_row_template: |-
        SUMMARY
        HIGHLIGHTS
      date_and_location_column_template: |-
        LOCATION
        DATE
    publication_entry:
      main_column_first_row_template: '**TITLE**'
      main_column_second_row_template: |-
        AUTHORS
        URL (JOURNAL)
      main_column_second_row_without_journal_template: |-
        AUTHORS
        URL
      main_column_second_row_without_url_template: |-
        AUTHORS
        JOURNAL
      date_and_location_column_template: DATE
